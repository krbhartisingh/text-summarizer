<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            transition: background-color 0.3s ease;
        }

        .gradient-text {
            background: linear-gradient(45deg, #4F86F7, #6A11CB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background-color: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .input-area, .output-area {
            min-height: 250px;
        }

        textarea {
            transition: all 0.3s ease;
            resize: none;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 134, 247, 0.2);
        }

        button {
            transition: all 0.3s ease;
            transform: scale(1);
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .input-area, .output-area {
                min-height: 200px;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center justify-center min-h-screen">

    <div class="max-w-4xl w-full">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold gradient-text leading-tight animate-fade-in-down">
                <span class="block">AI-Powered Text Summarizer</span>
            </h1>
            <p class="mt-2 text-gray-600 md:text-lg font-medium animate-fade-in-up">
                Paste your text, get a concise summary in seconds.
            </p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input Card -->
            <div class="card p-6 lg:p-8 animate-fade-in-left">
                <h2 class="text-2xl md:text-3xl font-semibold mb-4 text-gray-800">Original Text</h2>
                <textarea id="inputText" class="w-full h-72 p-4 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-200 resize-y" placeholder="Paste your text here..."></textarea>
                <button id="summarizeButton" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
                    Summarize Text
                </button>
            </div>

            <!-- Output Card -->
            <div class="card p-6 lg:p-8 animate-fade-in-right">
                <h2 class="text-2xl md:text-3xl font-semibold mb-4 text-gray-800">Summarized Text</h2>
                <div id="loadingIndicator" class="hidden text-center text-gray-500 font-semibold py-10">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>
                    Summarizing...
                </div>
                <div id="summaryOutput" class="output-area w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-800 leading-relaxed">
                    Your summary will appear here.
                </div>
            </div>
        </main>
    </div>

    <!-- Toast/Modal for messages -->
    <div id="messageBox" class="fixed bottom-6 right-6 z-50 transform translate-y-full opacity-0 transition-all duration-500 ease-in-out">
        <div class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-xl font-medium">
            Please enter some text to summarize.
        </div>
    </div>

    <script>
        const summarizeButton = document.getElementById('summarizeButton');
        const inputText = document.getElementById('inputText');
        const summaryOutput = document.getElementById('summaryOutput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const messageBox = document.getElementById('messageBox');
        
        // Simulates a delay for API call
        const API_DELAY = 1500; 

        // Simulated summarization function
        function summarizeText(text) {
            // A very simple rule-based summarizer for demonstration.
            // In a real app, this would be an API call to a deep learning model.
            const sentences = text.split(/[.?!]\s*/);
            const summary = sentences.slice(0, Math.ceil(sentences.length * 0.3)).join('. ') + '.';
            return summary.replace('..', '.');
        }

        // Show a temporary message to the user
        function showMessage(message, type = 'error') {
            const messageDiv = messageBox.querySelector('div');
            messageDiv.textContent = message;
            if (type === 'error') {
                messageDiv.className = 'bg-red-500 text-white px-6 py-3 rounded-lg shadow-xl font-medium';
            } else {
                messageDiv.className = 'bg-green-500 text-white px-6 py-3 rounded-lg shadow-xl font-medium';
            }
            
            messageBox.style.transform = 'translateY(0)';
            messageBox.style.opacity = '1';
            
            setTimeout(() => {
                messageBox.style.transform = 'translateY(100%)';
                messageBox.style.opacity = '0';
            }, 3000);
        }

        summarizeButton.addEventListener('click', () => {
            const textToSummarize = inputText.value.trim();
            if (textToSummarize === '') {
                showMessage("Please enter some text to summarize.");
                return;
            }

            loadingIndicator.classList.remove('hidden');
            summaryOutput.innerHTML = ''; // Clear previous summary
            
            // Simulate the API call
            setTimeout(() => {
                try {
                    const summarizedText = summarizeText(textToSummarize);
                    summaryOutput.innerHTML = summarizedText;
                    showMessage("Summarization complete!", "success");
                } catch (error) {
                    summaryOutput.innerHTML = "An error occurred during summarization.";
                    showMessage("An error occurred during summarization.");
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }, API_DELAY);
        });

    </script>
</body>
</html>
